<!Doctype HTML>
<html>
  <head>
    <meta http-equiv="refresh" content="100">
    <title>Bhutan Information</title>
  </head>
  <body>
    <center><h1><em>Info on Bhutan</em></h1></center>
    <!--Style element-->
    <style>
      #ButtonsTop {
        text-align:justify;
        min-width:45em;
        padding: 1.2em 1em 0;
        box-shadow:0 0 5px;
        margin:1em;
        border-radius:0.25em;
        background-color: Navy;
      }
      #ButtonsTop:after {
        content:'';
        display:inline-block;
        width:99.5%;
      }
      .abutton {
        display: inline;
        color: Snow;
        background-color: SaddleBrown;
      }
      #abuttonOn {
        display: inline;
        color: Snow;
        background-color: Green;
      }
    </style>
    <div id="ButtonsTop">
      <button onclick="goTo('/index.html')" id="abuttonOn">Home</button>
      <button onclick="goTo('/aboutus.html')" class="abutton">About Us</button>
      <button onclick="goTo('/why.html')" class="abutton">Why</button>
      <button onclick="goTo('/info.html')" class="abutton">Info on Bhutan</button>
    </div>  
    <script>
      try {
        console.log(matchMedia)
        console.clear()
      } catch {
        console.error("matchMedia does not exist.")
      }
      var abuttonOnn = document.getElementById("abuttonOn");
      console.log(abuttonOnn)
      var abuttonn = document.getElementsByClassName('abutton')
      if (window.matchMedia('(prefers-color-scheme: dark)').matches === true) {
        document.body.style.backgroundColor = "black";
        document.body.style.color="white";
        for (var i = 0; i < abuttonn.length; i++) {
          abuttonn[i].style.color = 'SaddleBrown';
        }
        for (var i = 0; i < abuttonn.length; i++) {
          abuttonn[i].style.backgroundColor = 'Snow';
        }
        abuttonOnn.style.color = "Green";
        abuttonOnn.style.backgroundColor="SkyBlue";
      } else {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        for (var i = 0; i < abuttonn.length; i++) {
          abuttonn[i].style.color = 'Snow';
        }
        for (var i = 0; i < abuttonn.length; i++) {
          abuttonn[i].style.backgroundColor = 'SaddleBrown';
        }
        abuttonOnn.style.backgroundColor="Green";
        abuttonOnn.style.color="SkyBlue";
      }
      function goTo(website) {
        location.assign(website)
      }
    </script>
  </body>
</html>
